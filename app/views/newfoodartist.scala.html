<!DOCTYPE html>
<html>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Recipe Wizard!</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="mealhistory.scala.html">Meal History</a></li>
            <li><a href="recipes.scala.html">Recipes</a></li>

        </ul>

</nav>
<body>
<form method="POST" action="@routes.FoodArtistController.addNewFoodArtist">
    User Name:<input type="text" name="username" id="username"><br>
    First Name:<input type="text" name="firstname" id="firstname" ><br>
    Last Name:<input type="text" name="lastname" id="lastname"><br>
    Password:<input type="password" name="password" id="password"><br>

<h3>@errorMessage</h3>
}
