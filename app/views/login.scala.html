<div class="container">

        <div class="col-md-6"> <label>Username:</label><input type="text" name="username"></div>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="assets/images/MINICashewlessVeganQuesoMain" alt="MINICashewlessVeganQueso" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/MINICrispyMushroomSpinachAvocadoQuesadillasMain" alt="MINICrispyMushroomSpinachAvocadoQuesadillas" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/MINICurryBowlMain" alt="MINICurryBowl" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/MINIOneBowlVeganChocolateCakeMain" alt="MINIOneBowlVeganChocolateCake" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/MINISimpleAppleCrispMain" alt="MINISimpleAppleCrisp" style="width:100%;">
            </div>

            <div class="item">
                <img src="/assets/images/MINIThaiPineappleFriedRiceMain" alt="MINIThaiPineappleFriedRice" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/MINIVeganAlfredoMain" alt="MINIVeganAlfredo" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/MINIVegetarianTortillaSoupMain" alt="MINIVegetarianTortillaSoup" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
