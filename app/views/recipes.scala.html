<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Recipe Wizard!</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="mealhistory.scala.html">Meal History</a></li>

<body>

<form method="GET" action="@routes.RecipeController.recipeSearch">
    Recipe Name: <input type="text" name="recipeName" id="recipeName">
    <button type="submit">Search</button>
</form>

<table>
    @for(recipe <- recipes) {
    <tr>
        <td>
            <a href="/recipe/@recipe.getRecipeId">@recipe.getRecipeName</a>
        </td>
        }
    </tr>
</table>

</body>
</html>
