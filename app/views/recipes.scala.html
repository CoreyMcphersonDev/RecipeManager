@(recipes : List[Recipe])
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Recipe Wizard!</a>
        </div>
        <ul class="nav navbar-nav">

            <li><a href="recipes">Recipes</a></li>
            <li><a href="ingredients">Ingredients</a></li>
            <li><a href="recipeAdd">Add a Recipe </a></li>
            <li><a href="ingredientAdd">Add an Ingredient</a></li>
        </ul>
    </div>
</nav>

<body style="background-color:rgb(197, 200, 204);">


<div class="form-group">
<form method="GET" action="@routes.RecipeController.recipeSearch">
    Recipe Name: <input type="text" name="recipeName" id="recipeName">
    <button type="submit" class="btn btn-info">Search</button>
</form>
</div>
<ul class="recipes">
     @for(recipe <- recipes) {
    <li class="recipes-item active"><a href="/recipe/@recipe.getRecipeId">@recipe.getRecipeName</a>
        }
    </li>
</ul>


<br>
<br>
<br>
<br>
<br>



<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>

        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="assets/images/CashewlessVeganQuesoMain.png" alt="CashewlessVeganQueso" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/CrispyMushroomSpinachAvocadoQuesadillasMain.png" alt="CrispyMushroomSpinachAvocadoQuesadillas" style="width:100%;" >
            </div>

            <div class="item">
                <img src="assets/images/CurryBowlMain.png" alt="CurryBowl" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/OneBowlVeganChocolateCakeMain.png" alt="OneBowlVeganChocolateCake" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/SimpleAppleCrispMain.png" alt="SimpleAppleCrisp" style="width:100%;">
            </div>

            <div class="item">
                <img src="/assets/images/ThaiPineappleFriedRiceMain.png" alt="ThaiPineappleFriedRice" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/VeganAlfredoMain.png" alt="VeganAlfredo" style="width:100%;">
            </div>

            <div class="item">
                <img src="assets/images/SweetPotatoBlackBeanVeggieBurgersMain.png" alt="SweetPotatoBlackBeanVeggieBurgers" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>






</body>
</html>
