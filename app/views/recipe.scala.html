@(recipe : Recipe, recipes : List[Recipe])
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form method="POST" action="@routes.RecipeController.updateRecipe">
        <input type="hidden" name="id" id="id" value="@recipe.getRecipeId">
        <div class="row">
            <div class="col-md-6"><h1>RECIPE</h1></div>
        </div>
        <div class="row">
            <div class="col-md-2"><label>Name:</label></div>
            <div class="col-md-3"><input type="text" name="name" id="name" size="40" value="@recipe.getRecipeName"><br></div>
            <div class="col-md-2"><label>Cook Time:</label></div>
            <div class="col-md-3"><input type="number" name="recipeTimeCook" id="recipeTimeCook" size="10" value="@recipe.getTimeCook"><br></div>
            <div class="col-md-3"></div>
            <div class="col-md-2"><label>Prep Time:</label></div>
            <div class="col-md-3"><input type="number" name="recipeTimePrepMinutes" id="recipeTimePrepMinutes" size="10" value="@recipe.getTimePrep"><br></div>
            <div class="col-md-2"><label>Total Time:</label></div>
            <div class="col-md-2"><input type="number" name="totalTime" id="totalTime" size="10" value="@recipe.getTotalTime"><br></div>
            <div class="col-md-2"><label>Serves:</label></div>
            <div class="col-md-3"><input type="number" name="serves" id="serves" value="@recipe.getServes"><br></div>
            <div class="col-md-2"><label>Instructions:</label></div>
            <div class="col-md-2"><input type="text" name="instructions" id="instructions" value="@recipe.getInstructions"><br></div>
            <div class="col-md-2"><label>Source:</label></div>
            <div class="col-md-2"><input type="text" name="recipeSource" id="recipeSource" value="@recipe.getSource"><br></div>
        </div>
        <div class="row">
            <div class="col-md-2"><button class="btn" type="submit">Save</button></div>
        </div>
    </form>
</div>
</body>
</html>
