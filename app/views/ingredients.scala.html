@(ingredients : List[Ingredient])
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Recipe Wizard!</a>
        </div>
        <ul class="nav navbar-nav">

            <li><a href="recipes">Recipes</a></li>
            <li><a href="ingredients">Ingredients</a></li>
            <li><a href="recipeAdd">Add a Recipe </a></li>
            <li><a href="ingredientAdd">Add an Ingredient</a></li>
        </ul>
    </div>
</nav>

<body style="background-color: #ead36e;">

<div class="row">
    <div class="col-md-8">
<h1><label>Ingredients</label></h1></div>
    <div class="row">
        <div class="col-md-8">
<form method="GET" action="@routes.IngredientController.ingredientSearch">
    <input type="text" name="ingredientName" id="ingredientName">
    <button type="submit" class="btn btn-info">Search</button>
</form>
        </div>
    </div>
</div>

<ul class="list-group">

<ul class = "ingredients">
    @for(ingredient <- ingredients) {
<li class="ingredients"> @ingredient.getIngredientName</li>
        }
    </ul>

</ul>
</body>
</html>
